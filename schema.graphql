# ===============================
#           Bodhi (Core)
# ===============================

type Create @entity(immutable: true) {
  id: Bytes!
  assetId: BigInt! # uint256
  sender: Bytes! # address
  arTxId: String! # string
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Remove @entity(immutable: true) {
  id: Bytes!
  assetId: BigInt! # uint256
  sender: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Trade @entity(immutable: true) {
  id: Bytes!
  tradeType: Int! # uint8
  assetId: BigInt! # uint256
  asset: Asset!
  user: User! # address
  tokenAmount: BigDecimal!
  ethAmount: BigDecimal!
  creatorFee: BigDecimal!
  price: BigDecimal!
  realSender: Bytes # address
  proxy: Int! # uint8 (0: none, 1: space.create, 2: helper.safeBuy)
  supplyAfterTrade: BigDecimal!  # total supply after this trade
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Transfer @entity(immutable: true) {
  id: Bytes!
  operator: Bytes! # address
  from: Bytes! # address
  to: Bytes! # address
  assetId: BigInt! # uint256
  amount: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type User @entity {
  id: ID!
  address: Bytes! # address
  creatorProfit: BigDecimal!
  tradingPnl: BigDecimal!
  totalTrades: BigInt!
  assets: [UserAsset!]! @derivedFrom(field: "user")
  trades: [Trade!]! @derivedFrom(field: "user")
}

type UserAsset @entity {
  id: ID! # `user.id.concat(asset.id)`
  assetId: BigInt!
  user: User!
  asset: Asset!
  amount: BigDecimal!
  avgPrice: BigDecimal!
}

type Asset @entity {
  id: ID!
  assetId: BigInt!
  arTxId: String
  creator: User # who created the asset (in Bodhi)
  createdAt: BigInt!
  totalSupply: BigDecimal!
  totalTrades: BigInt!
  totalFees: BigDecimal!
  totalVolume: BigDecimal!
  totalHolders: BigInt!
  removed: Boolean!
  spacePost: SpacePost
  realCreator: Bytes # who is real author of content (in apps)
  holders: [UserAsset!]! @derivedFrom(field: "asset")
  lastTradeDirection: Int! # 1 for up/buy, -1 for down/sell, 0 for initial
}

# ===============================
#           Bodhi Trade Helper
# ===============================

type SafeBuy @entity(immutable: true) {
  id: Bytes!
  assetId: BigInt! # uint256
  sender: Bytes!
  tokenAmount: BigDecimal!
  ethAmount: BigDecimal!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type ProxyTrade @entity {
  id: Bytes! # tx hash
  realSender: Bytes! # address
  proxy: Int! # uint8 (0 none, 1 space.create, 2 helper.safeBuy)
}

# ===============================
#           Space (App)
# ===============================

type Space @entity {
  id: ID! # space contract address
  spaceId: BigInt! # can be used for sorting
  spaceName: String!
  spaceAddress: Bytes! # address
  creator: User!
  asset: Asset!
  user: User! # space as user (for revenue)
  totalPosts: BigInt!
}

type SpacePost @entity {
  id: ID! # asset id
  assetId: BigInt! # for sorting (latest)
  spaceId: BigInt!
  asset: Asset!
  creator: User!
  isRoot: Boolean!
  parentId: BigInt!
  parent: SpacePost
  rootId: BigInt!
  totalReplies: BigInt!
  removedFromSpace: Boolean!
  children: [SpacePost!]! @derivedFrom(field: "parent")
}

# ===============================
#           Wishpool6 (App)
# ===============================

type Wish @entity {
  id: ID!
  asset: Asset!
  creator: Bytes!
  solver: Bytes
  isOpen: Boolean!
  responses: [Response!]! @derivedFrom(field: "wish")
  createdAt: BigInt!
  closedAt: BigInt
  selectedResponse: Response
  ethAmount: BigDecimal
  tokenAmount: BigDecimal
}

type Response @entity {
  id: ID!
  wish: Wish!
  creator: Bytes!
  asset: Asset!
  submittedAt: BigInt!
  isRewarded: Boolean!
}
